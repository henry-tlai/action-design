<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gallery</title>
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<body>
    <!--Header-->
    <div class="container">
        <!--nav bar-->
        <nav>
            <!--logo-->
            <i class="fa-solid fa-crown"></i><!--<img src="" alt="Action Design" class="logo">-->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html?scrollTo=about">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html?scrollTo=services">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <!--Gallery-->
    <div class="full-img" id="full-img-box">
        <img src="lemon.jpeg" alt="happy lemon" id="full-img">
        <span onclick="closeImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="../img/lemon.jpeg" alt="happy lemon" onclick="openImg(this.src)">
        <img src="../img/dong-thap.jpeg" alt="dong thap" onclick="openImg(this.src)">
        <img src="../img/lambo.jpeg" alt="lamborghini" onclick="openImg(this.src)">
        <img src="../img/peekaboo.jpeg" alt="peekaboo" onclick="openImg(this.src)">
    </div>
    <!--footer-->
    <div class="copyright">
        <p><span class="copyright">&copy;</span>Copyright</p>
    </div>
    <!--javascript-->
    <script>
		// about
		window.addEventListener("DOMContentLoaded", function() {
        console.log("DOMContentLoaded event fired");
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('scrollTo') && urlParams.get('scrollTo') === 'about') {
            console.log("Scrolling to about section");
            var about = document.getElementById("about");
            console.log("About section:", aboutSection);
            aboutSection.scrollIntoView({ behavior: 'smooth' });
        }
    	});
        // services
        window.addEventListener("DOMContentLoaded", function() {
        console.log("DOMContentLoaded event fired");
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('scrollTo') && urlParams.get('scrollTo') === 'services') {
            console.log("Scrolling to services section");
            var servicesSection = document.getElementById("services");
            console.log("Services section:", servicesSection);
            servicesSection.scrollIntoView({ behavior: 'smooth' });
        }
        });
        // gallery
        let fullImgBox = document.getElementById("full-img-box");
        let fullImg = document.getElementById("full-img");

        function openImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeImg(){
            fullImgBox.style.display = "none";
        }
    </script>
</body>
</html>
